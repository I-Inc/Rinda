<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-danger bg-danger">
        <div class="container-fluid">
            <span style="font-family: 'Risque', cursive;" class="navbar-brand mb-0 h1">Rinda</span>
        </div>
    </nav>


    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap -mx-4 -mb-10 text-center">
                <div class="sm:w-1/2 mb-10 px-4">
                    <div class="rounded-lg h-64 overflow-hidden">
                        <img alt="content" class="object-cover object-center h-full w-full" src="css.jpg">
                    </div>
                    <h2 style="font-family: 'Risque', cursive;"
                        class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Bootstrap CSS</h2>
                    <p class="leading-relaxed text-base"><b style="font-family: 'Risque', cursive;">Ready-to-use
                            compiled code for Bootstrap v5.0.0-beta2 to
                            easily drop into your project.</b></p>
                    <a href="https://github.com/I-Inc/RindaBootstrapCss.git"><button
                            class="flex mx-auto mt-6 text-white bg-red-500 border-0 py-2 px-5 focus:outline-none hover:bg-red-600 rounded"
                            style="font-family: 'Risque', cursive;">CSS</button></a>
                </div>
                <div class="sm:w-1/2 mb-10 px-4">
                    <div class="rounded-lg h-64 overflow-hidden">
                        <img alt="content" class="object-cover object-center h-full w-full" src="js.jpg">
                    </div>
                    <h2 style="font-family: 'Risque', cursive;"
                        class="title-font text-2xl font-medium text-gray-900 mt-6 mb-3">Bootstrap JS</h2>
                    <p class="leading-relaxed text-base"> <b style="font-family: 'Risque', cursive;">Ready-to-use
                            compiled code for Bootstrap v5.0.0-beta2 to
                            easily drop into your project.</b></p>
                    <a href="https://github.com/I-Inc/RindaBootstrapJs.git"><button
                            class="flex mx-auto mt-6 text-white bg-red-500 border-0 py-2 px-5 focus:outline-none hover:bg-red-600 rounded"
                            style="font-family: 'Risque', cursive;">JS</button></a>
                </div>
            </div>
        </div>
    </section>



    <script src="script.js"></script>
</body>

</html>
